<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- JS -->
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <div class="container-left">
            <div class="container-logo">
                <a class="odin-link" href="https://www.theodinproject.com/"><img class="odin-logo"
                        src="./images/odin-lined.png" alt="the-odin-project">ODIN</a>
            </div>
            <div class="container-photo-referense">
                <p>Photo by <a class="link-photo-reference" href="https://unsplash.com/@haliewestphoto">Halie West</a>
                    on <a class="link-photo-reference" href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="container-right">
            <div class="container-right-top">
                <div class="container-warning-message">
                    <p class="warning-message">This is not a real online service! You know you need something like this
                        in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <br>
                    <p class="warning-message">You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="container-right-middle">
                <form action="" id="account-creation-form">
                    <div class="container-legend">
                        <legend>Let's do this!</legend>
                    </div>
                    <div class="container-first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="container-last-name">
                        <label for="first-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="container-email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="container-phone-number">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="phone-number" name="phone-number" id="phone-number">
                    </div>
                    <div class="container-password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                        <div class="password-invalid"></div>
                    </div>
                    <div class="container-confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="container-right-bottom">
                <button form="account-creation-form" type="submit" class="button-submit">Create account</button>
                <p class="log-in">Already have an account? <a href="" class="log-in-link">Log in</a></p>
            </div>
        </div>
    </main>
</body>

</html>
